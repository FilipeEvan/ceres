{% extends 'base.html' %}

{% load static %}

{% block title %}{{ user.get_full_name }} | {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login-cadastro.css' %}">
{% endblock %}

{% block content %}
    <main>
        <form class="formulario" id="formularioCadastro" action="{% url 'profile' %}" method="POST">
            {% csrf_token %}

            <div id="conteudo">
                <h1 class="titulo">Editar Meu Perfil</h1>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroNome" class="label-campo">Nome <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="text" class="input-campo" id="first_name" name="first_name"
                        placeholder="Digite seu nome . . ." required value="{{ user.first_name|default_if_none:"" }}">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroSobrenome" class="label-campo">Sobrenome</label>
                    <input type="text" class="input-campo" id="last_name" name="last_name"
                        placeholder="Digite seu sobrenome . . ." value="{{ user.last_name|default_if_none:"" }}">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroEmail" class="label-campo">E-mail <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="email" class="input-campo" id="email" name="email"
                        placeholder="Digite seu email . . ." readonly value="{{ user.email|default_if_none:"" }}">
                </div>
                <!-- <div style="margin-bottom: 15px;">
                    <label for="cadastroSenha" class="label-campo">Senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="password" name="password"
                        placeholder="Digite sua senha . . ." required>
                </div> -->
                <!-- <div>
                    <label for="cadastroSenhaConfirma" class="label-campo">Confimação de senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="password_confirm" name="password_confirm"
                        placeholder="Digite sua senha novamente . . ." required>
                </div> -->

                <button type="submit" class="botao-principal" id="btn-editar-conta" style="margin-bottom: 25px;">Editar
                    conta</button>
            </div>
        </form>
    </main>
{% endblock %}

{% block scripts %}{% endblock %}
