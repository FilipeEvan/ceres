{% extends 'base.html' %}

{% load static %}

{% block title %}Login | {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login-cadastro.css' %}">
{% endblock %}

{% block content %}
    <main>
        <form class="formulario" id="formularioLogin" action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <img src="{% static 'img/logo.png' %}" style="width: 160px; height: 160px; display: block; margin: auto;" alt="">

            <hr class="linhaFormulario">
            
            <div id="conteudo">

                <h1 class="titulo">Acesse sua conta</h1>

                {% include 'partials/_alert.html' %}

                <div style="margin-bottom: 15px;">
                    <label for="email" class="label-campo">E-mail <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="email" class="input-campo" id="email" name="email"
                        placeholder="Digite seu e-mail . . ." required>
                </div>
                <div>
                    <label for="loginPassword" class="label-campo">Senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="password" name="password"
                        placeholder="Digite sua senha . . ." required>
                </div>

                <button type="submit" class="botao-principal" style="margin-bottom: 25px;">Entrar</button>
            </div>
            <hr class="linhaFormulario">
            <div class="rodape-formulario">
                <p>NÃ£o tem uma conta? <a href="{% url 'register' %}" class="clique-aqui">Cadastre-se aqui</a></p>
            </div>
        </form>
    </main>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/login-cadastro.js' %}"></script>
{% endblock %}
