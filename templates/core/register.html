{% extends 'base.html' %}

{% load static %}

{% block title %}Cadastro | {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login-cadastro.css' %}">
{% endblock %}

{% block content %}
    <main>

        <form class="formulario" id="formularioCadastro" action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <img src="{% static 'img/logo.png' %}" style="width: 160px; height: 160px; display: block; margin: auto;" alt="">

            <hr class="linhaFormulario">

            <div id="conteudo">
                <h1 class="titulo">Crie sua conta</h1>

                {% include 'partials/_alert.html' %}

                <div style="margin-bottom: 15px;">
                    <label for="cadastroNome" class="label-campo">Nome <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="text" class="input-campo" id="first_name" name="first_name"
                        placeholder="Digite seu nome . . ." required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroSobrenome" class="label-campo">Sobrenome</label>
                    <input type="text" class="input-campo" id="last_name" name="last_name"
                        placeholder="Digite seu sobrenome . . ." required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroEmail" class="label-campo">E-mail <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="email" class="input-campo" id="email" name="email"
                        placeholder="Digite seu email . . ." required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="cadastroSenha" class="label-campo">Senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="password" name="password"
                        placeholder="Digite sua senha . . ." required>
                </div>
                <div>
                    <label for="cadastroSenhaConfirma" class="label-campo">Confimação de senha <strong><span
                                class="asteristico">*</span></strong></label>
                    <input type="password" class="input-campo" id="password_confirm" name="password_confirm"
                        placeholder="Digite sua senha novamente . . ." required>
                </div>

                <button type="submit" class="botao-principal" style="margin-bottom: 25px;">Criar conta</button>
            </div>
            <hr class="linhaFormulario">

            <div class="rodape-formulario">
                <p style="margin-bottom: 0 !important;">Já possui uma conta? <a href="{% url 'login' %}"
                        class="clique-aqui">Entre aqui</a></p>
            </div>
        </form>

    </main>
{% endblock %}

{% block scripts %}
    <!-- <script src="{% static 'js/login-cadastro.js' %}"></script> -->
{% endblock %}
